<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
        a[href*="google"]{
            color: green;
        }
        a[href*="link"]{
            color: red;
        }
        #first-div>p::after{
            content: "-NEW";
            color: yellow;
        }
        #second-div p{
            color: blue;
        }
        #second-div p:nth-child(2n+2){
            color: red;
        }
        body>p:last-child:hover{
            font-style: italic;
        }
    </style>


</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a> <!--zeleno txt-->
    <a href="https://www.google.com/doodles">Google Doodles</a><!--zeleno txt-->
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a> <!--crveno txt-->
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p><!--na kraj dodati -NEW zute boje txt-->
        <p>Paragraph 3</p><!--na kraj dodati -NEW zute boje txt-->
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p>Paragraph 4</p><!--naizmenicno crvena i plava txt-->
            <p>Paragraph 5</p><!--naizmenicno crvena i plava txt-->
            <p>Paragraph 6</p><!--naizmenicno crvena i plava txt-->
            <p>Paragraph 7</p><!--naizmenicno crvena i plava txt-->
            <p>Paragraph 8</p><!--naizmenicno crvena i plava txt-->
        </div>
    </div>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p> <!--prelaskom misa text-italic-->
</body>

</html>
